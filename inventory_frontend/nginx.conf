server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
  # Directly proxy to the backend URL substituted at container start.
  # Expect BACKEND_URL to be a full URL (e.g. https://inventory-backend-xxxx.onrender.com)
  proxy_pass ${BACKEND_URL};
    
  # Enable SNI for HTTPS upstreams (safe even if BACKEND_URL is http)
  proxy_ssl_server_name on;
    
    # Add proxy headers and timeouts for robustness
  # Preserve the upstream host for correct virtual host routing/TLS SNI
  proxy_set_header Host $proxy_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 64k;
  }
}

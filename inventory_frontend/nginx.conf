server {
  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # The variable ${BACKEND_HOSTPORT} will be replaced by envsubst on container start
    # with the value from the render.yaml file (e.g., inventory-backend-52yl:10000).
    # Using a variable here forces Nginx to resolve the DNS at runtime.
    set $backend_upstream http://${BACKEND_HOSTPORT};
    proxy_pass $backend_upstream;
    
    # Add proxy headers and timeouts for robustness
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 64k;
  }
}
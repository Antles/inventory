server {
  listen 80;

  # This resolver directive is crucial for containerized environments.
  # 127.0.0.11 is the standard address for Docker's internal DNS resolver.
  resolver 127.0.0.11;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # Using a variable here forces Nginx to use the resolver at runtime.
    set $backend_upstream http://${BACKEND_HOSTPORT};
    proxy_pass $backend_upstream;
    
    # Add proxy headers and timeouts for robustness
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 64k;
  }
}

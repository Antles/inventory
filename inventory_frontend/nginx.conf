# This upstream block defines our backend service.
# It's a more robust way to handle service discovery in containerized environments.
upstream backend_service {
  # The variable ${BACKEND_HOSTPORT} will be replaced by envsubst on container start
  # with the value from the render.yaml file (e.g., inventory-backend-52yl:10000).
  # The 'resolve' parameter tells Nginx to re-resolve this DNS name periodically.
  server ${BACKEND_HOSTPORT} resolve;
}

server {
  listen 80;

  # This resolver directive is crucial for containerized environments.
  # 127.0.0.11 is the standard address for Docker's internal DNS resolver.
  resolver 127.0.0.11;

  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to the backend service
  location /api/ {
    # ** UPDATED: Point proxy_pass to the upstream block defined above **
    proxy_pass http://backend_service;
    
    # Add proxy headers and timeouts for robustness
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 64k;
  }
}